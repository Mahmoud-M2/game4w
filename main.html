:root {
    --clr1_back_btn-: #f9a93f;
    --clr1_Shade_btn-: #c06e03;
    --clr3_border_btn-: #aa6f22;
    --clr4_hover_btn-: #c0ffac;

    --borderHV-: #b85f23;

    --Liner- : linear-gradient(#eea400, #ee0202);

  * {
    box-sizing: border-box;
    font-family: "Sharktoons";
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background-image: url(Images/Back.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100% 100%;
    background-attachment: fixed;
    overflow: hidden;
  }

  .frame1,
    .frame2 {
      position: fixed;
      height: 100vh;
      width: 100vw;
      transform: translateX(-200%);
      clip-path: polygon(0 0, 100% 0, 75% 50%, 100% 100%, 0 100%);
      z-index: 9999;
      top: 0;
      left: 0;
    }

    .animate-frame {
      animation: frame 1s linear forwards;
    }

    .frame1 {
      background-color: #5a54ea;
      animation-delay: 0.25s;
    }

    .frame2 {
      background-color: #eb9e0e;
      animation-delay: 0.5s;
    }

    @keyframes frame {
      0% {
        transform: translateX(-200%);
        clip-path: polygon(0 0,
            100% 0,
            75% 50%,
            100% 100%,
            0 100%);
        /* Arrow shape */
      }

      100% {
        transform: translateX(100%);
        clip-path: polygon(0 0, 100% 0, 75% 50%, 100% 100%, 0 100%);
      }
    }

    /* background: linear-gradient(45deg, rgb(0, 0, 0), rgb(0 197 255), rgb(87 87 217));

let W = window.innerWidth;
let H = window.innerHeight;
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
const maxConfettis = 130;
const particles = [];
let animationId;
let animationStartTime;
const possibleColors = [
  "DodgerBlue",
  "OliveDrab",
  "Gold",
  "Pink",
  "SlateBlue",
  "LightBlue",
  "Violet",
  "PaleGreen",
  "SteelBlue",
  "SandyBrown",
  "Chocolate",
  "Crimson",
];
function randomFromTo(from, to) {
  return Math.floor(Math.random() * (to - from + 1) + from);
}
function confettiParticle() {
  this.x = W / 2;
  this.y = H / 2;
  this.r = randomFromTo(11, 33);
  this.d = Math.random() * maxConfettis + 11;
  this.color =
    possibleColors[Math.floor(Math.random() * possibleColors.length)];
  this.vx = (Math.random() - 0.5) * 40;
  this.vy = (Math.random() - 0.5) * 30;
  this.tilt = Math.floor(Math.random() * 33) - 11;
  this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
  this.tiltAngle = 0;
  this.draw = function () {
    context.beginPath();
    context.lineWidth = this.r / 2;
    context.strokeStyle = this.color;
    context.moveTo(this.x + this.tilt + this.r / 3, this.y);
    context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
    context.stroke();
  };
  this.update = function () {
    this.tiltAngle += this.tiltAngleIncremental;
    this.x += this.vx;
    this.y += this.vy;
    this.tilt = Math.sin(this.tiltAngle) * 15;
  };
}
function Draw() {
  const currentTime = new Date().getTime();
  if (currentTime - animationStartTime >= 500) {
    cancelAnimationFrame(animationId);
    context.clearRect(0, 0, W, H);
    return;
  }
  context.clearRect(0, 0, W, H);
  for (var i = 0; i < maxConfettis; i++) {
    particles[i].update();
    particles[i].draw();
  }
  animationId = requestAnimationFrame(Draw);
}
function explosion() {
  particles.length = 0;
  for (var i = 0; i < maxConfettis; i++) {
    particles.push(new confettiParticle());
  }
  animationStartTime = new Date().getTime();
  canvas.width = W;
  canvas.height = H;
  Draw();
}

<script>
  function startDrag(event, button) {
      //        
      const copyButton = button.cloneNode(true); //   
      copyButton.style.position = 'absolute';
      copyButton.style.pointerEvents = 'none'; //        
      document.body.appendChild(copyButton); //    

      //    
      document.onmousemove = function(e) {
          copyButton.style.left = e.pageX - copyButton.offsetWidth / 2 + 'px'; //    
          copyButton.style.top = e.pageY - copyButton.offsetHeight / 2 + 'px'; //    
      };

      //    
      document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
          copyButton.remove(); //    
      };

      //    
      event.preventDefault();
  }
</script>

<script>
  function startDrag(event, button) {
      //        
      event.dataTransfer.setData("text", button.querySelector('.text').textContent);
      event.dataTransfer.setData("button", button.outerHTML); //     
     
      const soundPath = button.getAttribute("data-sound");
      const sound2 = new Audio(soundPath);
      sound2.play();

    }

  function allowDrop(event) {
      //       drop
      event.preventDefault();
  }

  function drop(event) {
      event.preventDefault();
      //     
      const text = event.dataTransfer.getData("text");

      //      
      const dropZone = event.target;
      
      //     
      if (dropZone.classList.contains('DropIn1')) {
          dropZone.innerHTML = `<span class="text">${text}</span>`;
      }
  }
</script>
